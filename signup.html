<!DOCTYPE html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
           <div class="contents">
            <div class="content">
                <h1>Get started now</h1>
            </div>
            <div class="login">
                <form>
                    <div>
                        <label for="">Name</label>
                        <input type="text" name="" id="" placeholder="Enter your name">
                    </div><br>
                   
                    <div>
                        <label for="">Email Address</label>
                        <input type="text" name="" id="" placeholder="Enter your email">
                    </div><br>
                   
                    <div>
                            <label>Password</label>
                        <input type="password" name="" id="" placeholder="password">
                    </div><br>
                    <div>
                        <input type="checkbox" name="" id=""> I agree to the term terms & policy <br>
                    </div>
                    <div class="boutton">
                        <button type="submit">signup</button>
                    </div>
                </form>
            </div>
            
            <span>Or</span>

            <div class="icone">
                <button class="google">
                    <img src="image/google.svg" alt="">
                    <p>Sign in with Google</p>
                </button>
                <button class="apple">
                    <img src="image/apple.svg" alt="">
                    <p>Sign in with Apple</p>
                </button>
            </div>
            <p> have an account? <a class="forpass" href="index.html">Sign in</a></p>
           </div>
        </div>
        <div class="right">
            <img src="image/auth-img.png" alt="">
        </div>
    </div>
    
</body>
</html>
